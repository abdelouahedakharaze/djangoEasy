<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <style>
      :root {
        --primary-color: #4a6fa5;
        --secondary-color: #6b8cae;
        --background-color: #f5f5f5;
        --text-color: #333;
        --light-color: #fff;
        --danger-color: #e74c3c;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background-color);
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background-color: var(--primary-color);
        color: var(--light-color);
        padding: 20px 0;
        margin-bottom: 30px;
      }

      header h1 {
        margin: 0;
        text-align: center;
      }

      .btn {
        display: inline-block;
        background: var(--primary-color);
        color: var(--light-color);
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
      }

      .btn:hover {
        background: var(--secondary-color);
      }

      .btn-danger {
        background: var(--danger-color);
      }

      .btn-danger:hover {
        background: #c0392b;
      }

      .task {
        background: var(--light-color);
        margin: 10px 0;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .task h3 {
        margin-top: 0;
      }

      .task.completed {
        opacity: 0.7;
        border-left: 4px solid #2ecc71;
      }

      .task-actions {
        margin-top: 10px;
      }

      form {
        background: var(--light-color);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      form div {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      input[type="checkbox"] {
        margin-right: 10px;
      }

      .checkbox-label {
        display: inline;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Task Manager</h1>
      </div>
    </header>

    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
