{% extends 'tasks/base.html' %} {% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ task.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'task_list' %}" class="btn">Cancel</a>
</form>
{% endblock %}
